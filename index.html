<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MOVIES</title>
    <script
      src="https://kit.fontawesome.com/318c46b4db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing flex">
      <div class="nav">
        <nav class="content-wrapper justify align">
          <div class="nav__container">
            <img src="./assets/Movie logo.png" class="nav__logo" />
            <!-- Photo by Tima Miroshnichenko from Pexels: https://www.pexels.com/photo/an-empty-cinema-7991486/ -->
          </div>
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link nav_link--hover nav__link--red"
                >Home</a
              >
            </li>
            <li id="movie-link">
              <a
                href="#"
                class="nav__link nav_link--hover nav__link--red"
                onclick=""
                >FIND A MOVIE</a
              >
            </li>
            <li>
              <a href="#" class="nav__link btn-blink" onclick="">Contact</a>
            </li>
          </ul>
          <header>
            <div
              class="flex-column header__container align"
              style="margin-top: 40px"
            >
              <h1>MOVIES</h1>
              <h2>Find your next favorite movie here on Cinema</h2>
              <form action="" class="search">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search for a movie"
                  name="search"
                />
                <button type="submit" id="btn-blink">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </header>
        </nav>
      </div>
    </section>
    <main>
      <section id="search">
        <select id="filter">
          <option value="" disabled selected>Sort by Year</option>
          <option value="OLD_TO_NEW">Old to New</option>
          <option value="NEW_TO_OLD">New to Old</option>
        </select>
        <div class="search__list">
          <!-- search__card insert here -->
        </div>
      </section>
    </main>
    <footer class="layout-footer">
      <a href="#">
        <figure class="footer__logo">
          <img
            src="./assets/Movie logo.png"
            class="footer__logo--img"
            alt="logo"
          />
        </figure>
      </a>
      <div class="footer__list">
        <a href="#" class="footer__link">Home</a>
        <a href="#features" class="footer__link">Movies</a>
        <a class="footer__link no-cursor">Contact</a>
      </div>
      <div href="" class="footer__copyright">Copyright &copy; 2024 Studios</div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
